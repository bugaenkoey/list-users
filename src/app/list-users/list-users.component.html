<form [formGroup]="form">
  <select formControlName="url" (change)="showUsers()" >
    <option *ngFor="let url of urls" [ngValue]="url.link">
      {{ url.name }}
    </option>
  </select>
</form>
<div [hidden]= "!list">
<p>Url path: {{ form.value['url'] }}</p>

 <!-- <p>Form value: {{ form.value | json }}</p> -->

<!-- <button  (click)="AddItem()">AddItem</button> -->
<button (click)= "soweUserAdd = !soweUserAdd">soweUserAdd</button>
<app-user *ngIf="soweUserAdd" [user]= "newUser" (clickAdd)="addUser(newUser)">add</app-user>
</div>
<div *ngIf="list">
  <ul>
    <li *ngFor="let item of list">

      {{ item.id }}
      {{ item.username }}
      {{ item.name }}
      {{ item.email }}
      <!-- {{item.address}} -->
      <!-- {{item.title}} -->
      <!-- {{item.url}} -->
      <button (click)="DeleteItem(item.id)">delete</button>
      <button (click)="EditItem(item.id)">EditItem</button>
    </li> 
  </ul>
</div>
